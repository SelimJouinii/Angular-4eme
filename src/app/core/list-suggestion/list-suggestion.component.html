<div class="suggestions-app">
  <!-- En-tÃªte minimaliste -->
  <div class="page-header">

    <p class="subtitle">DÃ©couvrez et votez pour les meilleures idÃ©es</p>
  </div>

<!-- Barre de recherche Ã©lÃ©gante -->
<div class="search-section">
  <div class="search-wrapper">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      (ngModelChange)="applyFilters()"
      placeholder="Rechercher une suggestion..."
      class="search-input"
    >
    <span class="search-icon">ğŸ”</span>
  </div>
  
  <select [(ngModel)]="filteredCategory" (ngModelChange)="applyFilters()" class="category-select">
    <option value="all">Toutes les catÃ©gories</option>
    <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
  </select>
</div>

  <!-- Grille de suggestions -->
  <div class="suggestions-grid">
    <div *ngFor="let s of filteredSuggestions" class="suggestion-card" [class.refused]="s.status === 'refuse'">
      <!-- Badges flottants -->
      <div class="card-badges">
        <span class="badge category">{{ s.category }}</span>
        <span class="badge status" [ngClass]="s.status">{{ s.status }}</span>
      </div>

      <!-- Contenu de la carte -->
      <h3 class="card-title">{{ s.title }}</h3>
      <p class="card-description">{{ s.description }}</p>

      <!-- MÃ©tadonnÃ©es -->
      <div class="card-meta">
        <span class="date">ğŸ“… {{ s.date | date:'dd MMM yyyy' }}</span>
        <span class="likes">â¤ï¸ {{ s.nbLikes }} likes</span>
      </div>

      <!-- Actions -->
      <div class="card-actions" *ngIf="s.status !== 'refuse'">
        <button class="btn-like" (click)="likeSuggestion(s)" [disabled]="s.isFavorite">
          <span class="btn-icon">ğŸ‘</span>
          J'aime
        </button>
        <button class="btn-favorite" (click)="addToFavorites(s)" [disabled]="s.isFavorite">
          <span class="btn-icon">â­</span>
          {{ s.isFavorite ? 'Favori' : 'Ajouter' }}
        </button>
      </div>
      <div class="refused-message" *ngIf="s.status === 'refuse'">
        â›” Suggestion non disponible
      </div>
    </div>
  </div>

  <!-- Section Favoris -->
  <div class="favorites-section" *ngIf="favorites.length > 0">
    <h2>â­ Vos favoris <span class="favorites-count">{{ favorites.length }}</span></h2>
    <div class="favorites-list">
      <span *ngFor="let f of favorites" class="favorite-tag">
        {{ f.title }}
      </span>
    </div>
  </div>
</div>
