<div class="suggestion-form-container">
  <h2>Ajouter une suggestion</h2>
  
  <form [formGroup]="suggestionForm" (ngSubmit)="onSubmit()">
    <!-- Title Field -->
    <div class="form-group">
      <label for="title">Titre :</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title"
        class="form-control"
        [class.is-invalid]="isFieldInvalid('title')"
      >
      <div class="error-messages" *ngIf="isFieldInvalid('title')">
        <small *ngIf="title?.errors?.['required']">
          Le titre est obligatoire
        </small>
        <small *ngIf="title?.errors?.['minlength']">
          Le titre doit contenir au moins 5 caractères
        </small>
        <small *ngIf="title?.errors?.['pattern']">
          Le titre doit commencer par une majuscule et ne contenir que des lettres
        </small>
      </div>
    </div>

    <!-- Description Field -->
    <div class="form-group">
      <label for="description">Description :</label>
      <textarea 
        id="description" 
        formControlName="description"
        class="form-control"
        rows="4"
        [class.is-invalid]="isFieldInvalid('description')"
      ></textarea>
      <div class="error-messages" *ngIf="isFieldInvalid('description')">
        <small *ngIf="description?.errors?.['required']">
          La description est obligatoire
        </small>
        <small *ngIf="description?.errors?.['minlength']">
          La description doit contenir au moins 30 caractères
        </small>
      </div>
    </div>

    <!-- Category Field -->
    <div class="form-group">
      <label for="category">Catégorie :</label>
      <select 
        id="category" 
        formControlName="category"
        class="form-control"
        [class.is-invalid]="isFieldInvalid('category')"
      >
        <option value="">-- Sélectionnez une catégorie --</option>
        <option *ngFor="let cat of categories" [value]="cat">
          {{ cat }}
        </option>
      </select>
      <div class="error-messages" *ngIf="isFieldInvalid('category')">
        <small *ngIf="category?.errors?.['required']">
          La catégorie est obligatoire
        </small>
      </div>
    </div>

    <!-- Date Field (Readonly) -->
    <div class="form-group">
      <label for="date">Date :</label>
      <input 
        type="text" 
        id="date" 
        formControlName="date"
        class="form-control"
        readonly
      >
    </div>

    <!-- Status Field (Readonly) -->
    <div class="form-group">
      <label for="status">Status :</label>
      <input 
        type="text" 
        id="status" 
        formControlName="status"
        class="form-control"
        readonly
      >
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="btn-submit"
      [disabled]="suggestionForm.invalid"
    >
      Soumettre
    </button>
  </form>
</div>
