<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>{{ isEditMode ? 'Modifier la suggestion' : 'Ajouter une suggestion' }}</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="suggestionForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="title">Titre</label>
              <input 
                type="text" 
                class="form-control" 
                id="title" 
                formControlName="title"
                [class.is-invalid]="isFieldInvalid('title')">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('title')">
                <span *ngIf="title?.errors?.['required']">Le titre est requis</span>
                <span *ngIf="title?.errors?.['minlength']">Le titre doit contenir au moins 5 caractères</span>
                <span *ngIf="title?.errors?.['pattern']">Le titre doit commencer par une majuscule</span>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="category">Catégorie</label>
              <select 
                class="form-control" 
                id="category" 
                formControlName="category"
                [class.is-invalid]="isFieldInvalid('category')">
                <option value="">Sélectionnez une catégorie</option>
                <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('category')">
                La catégorie est requise
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="description">Description</label>
              <textarea 
                class="form-control" 
                id="description" 
                rows="5" 
                formControlName="description"
                [class.is-invalid]="isFieldInvalid('description')"></textarea>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
                <span *ngIf="description?.errors?.['required']">La description est requise</span>
                <span *ngIf="description?.errors?.['minlength']">La description doit contenir au moins 30 caractères</span>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="date">Date</label>
              <input 
                type="text" 
                class="form-control" 
                id="date" 
                formControlName="date"
                readonly>
            </div>

            <div class="form-group mb-3" *ngIf="isEditMode">
              <label for="status">Statut</label>
              <input 
                type="text" 
                class="form-control" 
                id="status" 
                formControlName="status"
                readonly>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="!suggestionForm.valid">
                {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
